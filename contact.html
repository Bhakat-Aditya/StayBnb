<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
        /* ---------------- Navbar ---------------- */
        .navbar-white {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .logo {
            width: 140px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
            transition: max-height 0.4s ease;
        }

        .nav-links li a {
            text-decoration: none;
            color: #111;
            font-weight: 500;
            position: relative;
            font-size: 16px;
        }

        .nav-links li a.active::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 2px;
            background: #ff5361;
            left: 50%;
            transform: translateX(-50%);
            bottom: -5px;
            border-radius: 2px;
        }

        .register-btn {
            background: #ff5361;
            color: #fff;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #ff3b4f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,83,97,0.5);
        }

        .fa-bars {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #111;
        }

        /* Mobile menu */
        @media screen and (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                max-height: 0;
                overflow: hidden;
                width: 100%;
            }
            .nav-links.show {
                max-height: 300px;
            }
            .fa-bars {
                display: block;
            }
        }

        /* ---------------- Body ---------------- */
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #111;
            font-family: 'Poppins', sans-serif;
        }

        h1, h2 {
            color: black;
        }

        /* ---------------- Contact Container ---------------- */
        .contact-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
        }

        .contact-info, .contact-form {
            flex: 1;
            min-width: 300px;
            background: #f55e6dcf;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .contact-info h2, .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form select {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: #fff;
            color: black;
            font-size: 14px;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: black;
        }

        .contact-form button {
            background: #ff5361;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background: #ff3b4f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,83,97,0.5);
        }

        @media screen and (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="navBar" class="navbar-white">
        <img src="images/logo-red.png" alt="logo" class="logo">
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="listings.html">Listings</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <a href="register.html" class="register-btn">Register Now</a>
        <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </nav>

    <!-- Contact Section -->
    <div class="contact-container">
        <!-- Write to Us -->
        <div class="contact-info">
            <h2>Write to Us</h2>
            <p>If you have any questions, suggestions, or feedback, feel free to write to us. We are here to help and respond as soon as possible.</p>
            <p>Email: <strong>support@yourwebsite.com</strong></p>
            <p>Phone: <strong>+91 9876XXXXX</strong></p>
        </div>

        <!-- Request a Callback Form -->
        <div class="contact-form">
            <h2>Request a Callback</h2>
            <form id="callback-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <select name="topic" required>
                    <option value="" disabled selected>Reason for Contact</option>
                    <option value="booking">Booking Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("callback-form");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Thank you! Your request has been submitted.");
            form.reset();
        });

        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("show");
        }
    </script>
</body>
</html>
